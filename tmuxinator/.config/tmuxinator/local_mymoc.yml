# /Users/john/.config/tmuxinator/local_mymoc.yml

name: local_mymoc
root: ~/mymoc

windows:
  - neovim: nvim .
  - server: nvim +":term  bin/rails s 2>&1 | tee /tmp/rails-dev-server.log"
  - rails_console: nvim +":term rails c"
  - lazy_git:
      - lazygit
  - side_kiq: nvim +":term start_worker"
  - gemini: nvim +":term gemini"
